[pytest]
DJANGO_SETTINGS_MODULE = harvestconnect.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --verbose
    --tb=short
    --cov=api
    --cov-report=html
    --cov-report=term-missing
testpaths = tests
norecursedirs = .git .venv venv build dist

# Markers
markers =
    auth: Authentication tests
    products: Product endpoint tests
    artists: Artist endpoint tests
    reviews: Review endpoint tests
    orders: Order endpoint tests
    permissions: Permission and authorization tests
    pagination: Pagination tests
    errors: Error handling tests
    slow: Slow tests
