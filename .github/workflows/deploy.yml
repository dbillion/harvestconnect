name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Continuous Integration"]
    branches: [ main ]
    types:
      - completed

jobs:
  deploy-frontend:
    name: Deploy Frontend (Netlify)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./harvestconnect

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './harvestconnect/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NODE_OPTIONS: "--max_old_space_size=4096"
        timeout-minutes: 15

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=.next --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Verify Netlify deployment
        run: |
          sleep 30
          if curl -f -s "${{ secrets.NEXT_PUBLIC_API_URL }}" > /dev/null; then
            echo "‚úÖ Frontend deployment verified"
          else
            echo "‚ö†Ô∏è Frontend deployment may need manual verification"
          fi
        continue-on-error: true

  deploy-backend:
github/workflows/deploy.yml‚Äé
    name: Deploy Backend (Koyeb)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [[ -z "${{ secrets.DOCKER_USERNAME }}" ]] || [[ -z "${{ secrets.DOCKER_PASSWORD }}" ]]; then
            echo "‚ùå Docker credentials not found"
            exit 1
          fi
          if [[ -z "${{ secrets.KOYEB_TOKEN }}" ]] || [[ -z "${{ secrets.DATABASE_URL }}" ]]; then
            echo "‚ùå Koyeb credentials or database URL not found"
            exit 1
          fi
          echo "‚úÖ Secrets validation passed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/harvestconnect-backend:latest,${{ secrets.DOCKER_USERNAME }}/harvestconnect-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/harvestconnect-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/harvestconnect-backend:buildcache,mode=max
          platforms: linux/amd64
        timeout-minutes: 15

      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://koyeb.com/install.sh | /bin/bash
          echo "/home/runner/.koyeb/bin" >> $GITHUB_PATH

      - name: Deploy to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          # Create or update service
          if koyeb service list | grep -q "harvestconnect-backend"; then
            echo "üîÑ Updating existing service..."
            koyeb service update harvestconnect-backend --definition koyeb.yaml
          else
            echo "üöÄ Creating new service..."
            koyeb service create harvestconnect-backend --definition koyeb.yaml
          fi
          
          # Wait for deployment to complete
          echo "‚è≥ Waiting for deployment to complete..."
          koyeb service ps harvestconnect-backend --watch

      - name: Verify backend deployment
        run: |
          sleep 60
          BACKEND_URL=$(koyeb service inspect harvestconnect-backend 2>/dev/null | grep -o 'https://[^"]*\.koyeb\.app' | head -1)
          if [[ -n "$BACKEND_URL" ]]; then
            echo "üéØ Backend URL: $BACKEND_URL"
            if curl -f -s "$BACKEND_URL/health/" > /dev/null; then
              echo "‚úÖ Backend deployment verified"
            else
              echo "‚ö†Ô∏è Backend health check failed - may need manual verification"
            fi
          else
            echo "‚ö†Ô∏è Could not retrieve backend URL - check Koyeb dashboard"
          fi
        continue-on-error: true
        timeout-minutes: 5

      - name: Slack notification on failure
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: '‚ùå Deploy failed for ${{ github.repository }} - ${{ github.ref_name }}'
        if: failure() && github.repository == 'dbillion/harvestconnect'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  dast-scan:
    name: DAST Security Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [deploy-frontend]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20

    steps:
      - name: Wait for deployment readiness
        run: sleep 120

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ secrets.NEXT_PUBLIC_API_URL }}
          rules_file_name: '.zap/rules.tsv'
          fail_action: false
          allow_issue_writing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Archive ZAP results
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-results
          path: |
            zap_results_*.txt
            zap_report_*.html
        if: always()

  notify-success:
    name: Notify Success
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: '‚úÖ Deploy succeeded for ${{ github.repository }} - ${{ github.ref_name }} (${{ github.sha }})'
        if: github.repository == 'dbillion/harvestconnect'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
