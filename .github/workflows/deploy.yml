name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Continuous Integration"]
    branches: [ main ]
    types:
      - completed

jobs:
  deploy-frontend:
    name: Deploy Frontend (Netlify)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./harvestconnect

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './harvestconnect/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=.next --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-backend:
    name: Deploy Backend (Koyeb)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install Koyeb CLI
        run: |
          curl -L https://github.com/koyeb/koyeb-cli/releases/latest/download/koyeb-linux-amd64 -o koyeb
          chmod +x koyeb
          sudo mv koyeb /usr/local/bin/koyeb

      - name: Deploy to Koyeb
        run: |
          koyeb service update harvestconnect-backend/api \
            --git-branch main \
            --docker-args "--build-arg CACHEBUST=$(date +%s)" \
            --env DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} \
            --env DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --env ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }} \
            --env CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }} \
            --env ADMIN_URL_PATH=${{ secrets.ADMIN_URL_PATH }} \
            --env STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} \
            --env GOOGLE_GEMINI_API_KEY=${{ secrets.GOOGLE_GEMINI_API_KEY }} \
            --env GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
            --env DEBUG=False
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}

  dast-scan:
    name: DAST Security Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [deploy-frontend]
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ secrets.PRODUCTION_URL }}
          rules_file_name: '.zap/rules.tsv'
          fail_action: false
          allow_issue_writing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
