name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-ci:
    name: Backend CI (Django)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest-json-report

      - name: Run SAST (Bandit)
        run: bandit -r . -f txt

      - name: Run Tests
        run: |
          pytest --cov=. --cov-report=xml
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'dummy-secret-key' }}
          DATABASE_URL: 'sqlite:///:memory:'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./backend/coverage.xml

  frontend-ci:
    name: Frontend CI (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./harvestconnect

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './harvestconnect/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

