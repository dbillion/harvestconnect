name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-ci:
    name: Backend CI (Django)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest-cov pytest-json-report

      - name: Run SAST (Bandit)
        run: bandit -r . -f json -o bandit-results.json || echo "Bandit scan completed with issues"
        continue-on-error: true

      - name: Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --json-report --json-report-file=pytest-report.json
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'dummy-secret-key-for-ci' }}
          DATABASE_URL: 'sqlite:///:memory:'
          DEBUG: 'False'
          ALLOWED_HOSTS: 'localhost,127.0.0.1'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        if: github.repository == 'dbillion/harvestconnect' && github.ref == 'refs/heads/main'

      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            ./backend/pytest-report.json
            ./backend/bandit-results.json
            ./backend/coverage.xml
        if: always()

  frontend-ci:
    name: Frontend CI (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./harvestconnect

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './harvestconnect/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint Check
        run: npm run lint || echo "Linting issues found but continuing..."

      - name: Type Check
        run: npm run type-check || echo "Type issues found but continuing..."

      - name: Run Tests
        run: npm test -- --coverage --ci --maxWorkers=2
        env:
          NODE_ENV: test
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Build Check
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}

      - name: Archive frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: ./harvestconnect/coverage/
        if: always()

      # Security scanning
      - name: Run SAST (Retire.js)
        run: npx retire --js --outputformat json --outputpath retire-results.json || echo "Retire.js scan completed"
        continue-on-error: true

      - name: Archive security results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-results
          path: ./harvestconnect/retire-results.json
        if: always()
