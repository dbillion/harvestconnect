name: Deploy to Koyeb

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Koyeb
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Koyeb CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH
          
      - name: Deploy to Koyeb using koyeb.yaml
        run: |
          koyeb services apply --file koyeb.yaml --app harvestconnect-app
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
          
      - name: Expose deployment URL
        run: |
          echo "Application is deployed at: https://desperate-swan-oludayoadeoye-56108851.koyeb.app"