name: Deploy to Koyeb

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Koyeb
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Koyeb CLI
        uses: koyeb-contrib/setup-koyeb-cli-action@v2
        with:
          api_token: ${{ secrets.KOYEB_TOKEN }}
          
      - name: Deploy to Koyeb using koyeb.yaml
        run: |
          koyeb services apply -f koyeb.yaml --app harvestconnect-app
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
          
      - name: Expose deployment URL
        run: |
          echo "Application is deployed at: https://desperate-swan-oludayoadeoye-56108851.koyeb.app"
