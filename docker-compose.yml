version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: harvestconnect_db
    environment:
      POSTGRES_DB: harvestconnect_db
      POSTGRES_USER: harvestconnect
      POSTGRES_PASSWORD: harvestconnect_secure_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harvestconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harvestconnect_network

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: harvestconnect_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py seed_db --users 20 --categories 10 --products 50 --posts 25 --reviews 40 --orders 20 --artists 10 &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 harvestconnect.wsgi:application"
    environment:
      DEBUG: "False"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend,0.0.0.0"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: harvestconnect_db
      DB_USER: harvestconnect
      DB_PASSWORD: harvestconnect_secure_password_123
      DB_HOST: db
      DB_PORT: "5432"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://frontend:3000"
      SECRET_KEY: "django-insecure-test-key-change-in-production"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - harvestconnect_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: "http://backend:8000/api"
        NEXT_PUBLIC_API_TIMEOUT: "30000"
    container_name: harvestconnect_frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - harvestconnect_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: harvestconnect_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - harvestconnect_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  harvestconnect_network:
    driver: bridge
